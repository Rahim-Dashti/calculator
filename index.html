<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
</head>
<body>
<div class="main">
    <div class="calc-body">
        <div class="cal-display">
            <button class="display-button">
                <p class="calc-history">10*5*6*58 = </p>
                <p class="calc-current-number">254642</p>
            </button>
        </div>
        <div class="upper-keys">
            <button class="clear-button">
                Clear
            </button>
            <button class="delete-button">
                Delete
            </button>
        </div>
        <div class="num-keys-section">
            <div class="first-row-num-keys">
                <button class="num7 num-keys">7</button>
                <button class="num8 num-keys">8</button>
                <button class="num9 num-keys">9</button>
                <button class="button-divide num-keys operator-keys">/</button>
            </div>
            <div class="second-row-num-keys">
                <button class="num4 num-keys">4</button>
                <button class="num5 num-keys">5</button>
                <button class="num6 num-keys">6</button>
                <button class="button-multiply num-keys operator-keys">*</button>
            </div>
            <div class="third-row-num-keys">
                <button class="num1 num-keys">1</button>
                <button class="num2 num-keys">2</button>
                <button class="num3 num-keys">3</button>
                <button class="button-subtract  operator-keys">-</button>
            </div>
            <div class="fourth-row-num-keys">
                <button class="button-point num-keys operator-keys">.</button>
                <button class="num0 num-keys">0</button>
                <button class="button-equal num-keys operator-keys">=</button>
                <button class="button-plus num-keys operator-keys">+</button>
            </div>
        </div>
    </div>
</div>

<div class="footer">
    <p class="footer-text">Copyright Â© 2022 Rahim Dashti</p>
</div>
</body>
</html>
